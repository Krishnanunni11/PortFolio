<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishnanunni | Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1f1f1f;
      --primary: #59c4b8;
      --text: #e0e0e0;
      --accent: #a1e3d8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text);
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--accent);
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text);
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero {
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
              url('images/bg5.jpg') no-repeat center/cover;
        border-radius: 16px;
        padding: 4rem 2rem;
        text-align: center;
        color: white;
        margin-bottom: 3rem;
    }

    .hero h2 {
      color: rgb(252, 252, 252);
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .project-card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background 0.3s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      background-color: #2b2b2b;
    }

    .project-title {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .project-desc {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .project-link {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      transition: color 0.3s;
    }

    .project-link:hover {
      color: var(--primary);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
    <nav>
      <a href="index.html" class="resume-btn">Resume</a>
      <a href="index.html">Portfolio</a>
    </nav>
  </header>

  <section class="hero">
    <h2 >KRISHNANUNNI</h2>
    <p style="color: aquamarine;"><strong>Tech Enthusiast | Data Analyst | Mentor | Coach</strong></p>
    <p>Passionate about uncovering insights, solving problems, and building data-powered tools that make an impact.</p>
  </section>

  <main class="projects-container" id="projectList"></main>

  <footer>
    &copy; 2025 Krishnanunni
  </footer>

  <script>
    const projects = [
      {
        title: "Environmental Insights Using Data Analytics",
        description: "Climate Trends, Air Quality, and Agricultural Impact of Climate Change",
        link: "environmental/project.html"
      },
      {
        title: "Bellabeat Case Study",
        description: "Analyzed smart device usage data using R and spreadsheets to uncover marketing insights.",
        link: "case_study/CaseStudy.html"
      },
      {
        title: "UnniShell",
        description: "This was a fun experiment to build a playful language and shell simulator, great for beginners who want to learn how interpreters or terminals work, all in a safe and fun sandbox!",
        link: "https://krishnanunni11.github.io/unnishell/"
      },
      {
        title: "WiFi Signal Mapper",
        description: "Used NodeMCU to collect WiFi RSSI values and visualize them on a custom dashboard.",
        link: "echofi.html"
      }     
      
    ];

    const container = document.getElementById('projectList');
    projects.forEach(({ title, description, link }) => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.innerHTML = `
        <div class="project-title">${title}</div>
        <div class="project-desc">${description}</div>
        <a class="project-link" href="${link}" target="_blank">View Project â†’</a>
      `;
      container.appendChild(card);
    });
  </script>
  <script>
    function downloadResume() {
      // Replace with your actual resume file URL
      const resumeUrl = 'your_resume.pdf';
      const a = document.createElement('a');
      a.href = resumeUrl;
      a.download = 'YourName_Resume.pdf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  
  </script>
</body>
</html>
