   <script>
    const modal = document.getElementById("cvModal");
    const image = document.getElementById("cvImage");

    let scale = 1;
    let originX = "50%";
    let originY = "50%";

    function openModal() {
      modal.style.display = "block";
      resetZoom();
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function resetZoom() {
      scale = 1;
      originX = "50%";
      originY = "50%";
      applyZoom();
    }

    function applyZoom() {
      image.style.transformOrigin = `${originX} ${originY}`;
      image.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    image.addEventListener("wheel", function (e) {
      e.preventDefault();

      const rect = image.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      // Set zoom origin based on cursor
      originX = ((offsetX / rect.width) * 100).toFixed(2) + "%";
      originY = ((offsetY / rect.height) * 100).toFixed(2) + "%";

      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      scale = Math.min(Math.max(0.5, scale + delta), 3);
      applyZoom();
    });

    // Close modal on outside click
    window.onclick = function(event) {
      if (event.target === modal) closeModal();
    };
  </script>
